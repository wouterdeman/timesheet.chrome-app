<ion-view title="Error">
    <ion-content>
        <div ng-controller="ErrorController">


            <div class="card">
              <div class="item item-divider">
                Something went wrong
              </div>
              <div class="item item-text-wrap">
                {{errorMessage}}
              </div>
            </div>

            <button ng-click="retryAuthenticate()">Retry To Authenticate</button>
        </div>
    </ion-content>
</ion-view>
