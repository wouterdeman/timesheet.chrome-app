<ion-view title="Activity log">
    <ion-content>
        <ul class="list" ng-controller="ActivityLogController">
            <li class="item item-divider" ng-repeat-start="item in activitylog">
                {{item.key}}
            </li>
            <li class="item" ng-repeat-end ng-repeat="entry in item.values">                
                {{entry.formattedTime}} {{entry.message}}
            </li>
        </ul>
    </ion-content>
</ion-view>
