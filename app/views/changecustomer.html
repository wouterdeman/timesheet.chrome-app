<ion-view title="Change customer">
    <ion-content ng-controller="ChangeCustomerController">
        <form ng-submit="changeCustomer()">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Customer
                    </div>
                    <select ng-model="customer" ng-options="c.name for c in customers" placeholder="Customer"></select>
                </label>
                <div class="padding">
                    <button class="button button-block button-positive" type="submit">Change</button>
                    <a class="button button-block" ui-sref="gretel.home">Cancel</a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
